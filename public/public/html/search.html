<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - L&T Towing Car Sales</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>
    <header class="main-header">
        <img src="/assets/towing_logo.png" alt="L&T Towing Logo" class="logo">
        <nav class="main-nav">
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/carListings">CAR LISTINGS</a></li>
                <li><a href="/search">SEARCH</a></li>
                <li><a href="/contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">
            <h1>Search Cars</h1>
            <section class="search-form">
                <form id="search-form">
                    <div class="search-container">
                        <div class="search-column">
                            <label for="make">Make:</label>
                            <select id="make" name="make">
                                <option value="">All Makes</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Honda">Honda</option>
                                <!-- Add more make options here -->
                            </select>
                        </div>
                        <div class="search-column">
                            <label for="make-input">Or enter make:</label>
                            <input type="text" id="make-input" name="make-input" placeholder="e.g., Honda">
                        </div>
                    </div>

                    <div class="search-container">
                        <div class="search-column">
                            <label for="model">Model:</label>
                            <select id="model" name="model">
                                <option value="">All Models</option>
                                <!-- Add model options based on selected make -->
                            </select>
                        </div>
                        <div class="search-column">
                            <label for="model-input">Or enter model:</label>
                            <input type="text" id="model-input" name="model-input" placeholder="e.g., Civic">
                        </div>
                    </div>

                    <div class="search-container">
                        <div class="search-column">
                            <label for="year">Year:</label>
                            <select id="year" name="year">
                                <option value="">All Years</option>
                                <option value="custom">Type your year here</option>
                                <option value="2021-2025">2021 - 2025</option>
                                <option value="2016-2020">2016 - 2020</option>
                                <option value="2011-2015">2011 - 2015</option>
                                <option value="2006-2010">2006 - 2010</option>
                                <option value="2001-2005">2001 - 2005</option>
                                <option value="1996-2000">1996 - 2000</option>
                                <option value="1991-1995">1991 - 1995</option>
                                <option value="1986-1990">1986 - 1990</option>
                                <option value="1980-1985">1980 - 1985</option>
                            </select>
                        </div>
                        <div class="search-column">
                            <label for="year-input">Or enter year:</label>
                            <input type="number" id="year-input" name="year-input" placeholder="e.g., 2020">
                        </div>
                    </div>

                    <div class="search-container">
                        <div class="search-column">
                            <label for="price">Price Range:</label>
                            <select id="price" name="price">
                                <option value="">All Prices</option>
                                <option value="0-10000">$0 - $10,000</option>
                                <option value="10000-20000">$10,000 - $20,000</option>
                                <option value="20000-30000">$20,000 - $30,000</option>
                                <option value="30000-40000">$30,000 - $40,000</option>
                                <option value="40000-50000">$40,000 - $50,000</option>
                                <option value="50000-">$50,000+</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit">Search</button>
                </form>
            </section>
            <section class="search-results">
                <!-- Search results will go here -->
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 L&T Towing Car Sales. All rights reserved.</p>
    </footer>
</body>
</html>
