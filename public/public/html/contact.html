<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - L&T Towing Car Sales</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header class="main-header">
        <img src="/assets/towing_logo.png" alt="L&T Towing Logo" class="logo">
        <nav class="main-nav">
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/carListings">CAR LISTINGS</a></li>
                <li><a href="/search">SEARCH</a></li>
                <li><a href="/contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-wrapper">
            <h1>Contact Us</h1>
            <section class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
            <section class="contact-info">
                <h3>Contact Information</h3>
                <p>Phone: 530-934-7300</p>
                <p>Email: landttowing@gmail.com</p>
                <p>Address: 459 N Cousa St Willows, CA 95988</p>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 L&T Towing Car Sales. All rights reserved.</p>
    </footer>
</body>
</html>
