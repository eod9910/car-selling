<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search/Filter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="l_and_t_towing_logo.png" alt="L&T Towing Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="carListings.html">Car Listings</a></li>
        <li><a href="searchFilter.html">Search</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cms.html">CMS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Search/Filter</h2>
    <form id="search-form">
      <label for="make">Make:</label>
      <select id="make" name="make">
        <option value="">All Makes</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <!-- Add more make options here -->
      </select>

      <label for="model">Model:</label>
      <select id="model" name="model">
        <option value="">All Models</option>
        <!-- Add model options based on selected make -->
      </select>



      <label for="year">Year:</label>
      <select id="year" name="year">
        <option value="">All Years</option>
        <option value="custom">Type your year here</option>
        <option value="2021-2025">2021 - 2025</option>
        <option value="2016-2020">2016 - 2020</option>
        <option value="2011-2015">2011 - 2015</option>
        <option value="2006-2010">2006 - 2010</option>
        <option value="2001-2005">2001 - 2005</option>
        <option value="1996-2000">1996 - 2000</option>
        <option value="1991-1995">1991 - 1995</option>
        <option value="1986-1990">1986 - 1990</option>
        <option value="1980-1985">1980 - 1985</option>
      </select>
      <input type="number" id="year-input" name="year-input" placeholder="Enter year" style="display:none;">

      <label for="price">Price Range:</label>
      <select id="price" name="price">
        <option value="">All Prices</option>
        <option value="0-10000">$0 - $10,000</option>
        <option value="10000-20000">$10,000 - $20,000</option>
        <!-- Add more price range options here -->
      </select>

      <button type="submit">Search</button>
    </form>
    <div class="car-listings">
      <!-- Filtered car listings will be dynamically generated here -->
    </div>
  </main>
  <footer>
    <p>&copy; <script>document.write(new Date().getFullYear())</script> Car Selling Website. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const yearSelect = document.getElementById('year');
      const yearInput = document.getElementById('year-input');

      yearSelect.addEventListener('change', function() {
        if (this.value === 'custom') {
          yearInput.style.display = 'inline-block';
        } else {
          yearInput.style.display = 'none';
        }
      });

      document.getElementById('search-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the form data to your backend or perform the search
        console.log('Performing search with year:', yearSelect.value === 'custom' ? yearInput.value : yearSelect.value);
      });
    });
  </script>
</body>
</html>
